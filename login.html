<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/yardsale/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Register yard sale</title>
</head>
<body>
    <main class="login">
        <div class="container-login">
            <img src="https://svgshare.com/i/ekB.svg" alt="logo" class="img-logo">
            <form action="email" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" placeholder="ejemplo@email.com" class="input input-password" id="email">

                <label for="email" class="label">Password</label>
                <input type="password" placeholder="********" class="input input-password" id="new-password">
                <input type="submit" value="login" class="primary-botton login-botton">
            </form>
            <p class="resed">
                <a href="/">Forgot my password</a>
            </p>
            <button class="second-button login-botton">Sign up</button>
        </div>
    </main>
</body>
</html>
