<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/yardsale/css/send_email.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Register yard sale</title>
</head>
<body>
    <main class="login">
        <div class="container-login">
            <img src="https://svgshare.com/i/ekB.svg" alt="logo" class="img-logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
            <div class="img-emal">
                <img src="https://raw.githubusercontent.com/platzi/curso-frontend-developer-practico/4774124de4c723d46d6a22da4c93c03f7be9e7bd/icons/email.svg" alt="email">
            </div>
            <button class="primary-botton login-botton">Login</button>
            <p class="resend">
                <span>Didn't receive email?</span>
                <a href="/">Resend</a>
            </p>
        </div>
    </main>
</body>
</html>
